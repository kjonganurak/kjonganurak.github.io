<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products</title>
</head>


<style>
  body {
    margin: 0px;

  }

  header {
    padding: 10px;
    background-color: rgb(53, 53, 53);
    margin-bottom: 20px;
  }

  header h1 {
    margin-left: 40px;
    color: whitesmoke;
  }

  header nav ul li {
    display: inline;
    margin-right: 20px;
  }

  @media (max-width: 768px) {
    header nav ul li {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
  }

  a,
  a:visited,
  a:active {
    color: whitesmoke;
    text-decoration: none;
  }

  .product {
    border: solid wheat 5px;
    border-radius: 15px;
    padding: 20px;
    margin: 20px;
  }

  @media (min-width : 1024px) {
    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      text-align: center;
      
    }
  }

  @media(max-width : 1023px) and (min-width:769px){
    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      text-align: center;
    }
  }

  @media(max-width : 768px) {
    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      text-align: center;
    }
  }
</style>
</head>

<body>
  <header>
    <h1>Our Products</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="product-grid">

    <div class="product">
      <img src="https://via.placeholder.com/200x200" alt="Product 1" />
      <h2>Product 1</h2>
      <p>Description of Product 1</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200" alt="Product 1" />
      <h2>Product 2</h2>
      <p>Description of Product 2</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200" alt="Product 1" />
      <h2>Product 3</h2>
      <p>Description of Product 3</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200" alt="Product 1" />
      <h2>Product 4</h2>
      <p>Description of Product 4</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200" alt="Product 1" />
      <h2>Product 5</h2>
      <p>Description of Product 5</p>
    </div>
    <!-- Repeat for 5 more products -->
  </main>
</body>

</html>
